<div class="centralDiv">
    <h1>Quiz</h1>
    <p> Answer these questions and you will get a result and some tips about corona. Check the sympthoms that you have.</p>
    <form>
        Common sympthoms:
        <br>
          <input type="checkbox" id="fever" name="fever" value="fever">
          <label for="fever"> Usual fever</label><br>
          <input type="checkbox" id="dry_cough" name="dry_cough" value="dry_cough">
          <label for="dry_cough"> Dry cough</label><br>
          <input type="checkbox" id="tiredness" name="tiredness" value="tiredness">
          <label for="tiredness"> Tiredness</label><br><br>

        Less common symptoms:<br>
        <input type="checkbox" id="aches_and_pains" name="aches_and_pains" value="aches_and_pains">
          <label for="aches"> Aches and pains</label><br>
          <input type="checkbox" id="throat" name="throat" value="throat">
          <label for="throat">Sore throat</label><br>
        <input type="checkbox" id="diarrhea" name="Diarrhea" value="diarrhea">
          <label for="Diarrhoea">Diarrhoea</label><br>
        <input type="checkbox" id="conjunctivitis" name="Conjunctivitis" value="conjunctivitis">
          <label for="Conjunctivitis">Conjunctivitis</label><br>
        <input type="checkbox" id="headache" name="Headache" value="eadache">
          <label for="Headache">Headache</label><br>
        <input type="checkbox" id="smell" name="smell" value="smell">
          <label for="smell">Loss of taste or smell</label><br>
        <input type="checkbox" id="skin" name="skin" value="skin">
          <label for="skin">A rash skin, or discolouration of fingers or toes</label><br><br>
        Serious symptoms:<br>
        <input type="checkbox" id="breathing" name="breathing" value="breathing">
          <label for="breathing">Difficulty breathing or shortness of breath</label><br>
        <input type="checkbox" id="chest_pain" name="chest_pain" value="chest_pain">
          <label for="chest_pain">Chest pain or pressure</label><br>
        <input type="checkbox" id="speech" name="speech" value="speech">
          <label for="speech">Loss of speech or movement</label><br><br>

        <input type="submit" value="Submit" id="buttonSubmit"><br>
      </form>
